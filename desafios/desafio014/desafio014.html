<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        table {
            border-collapse: collapse;
            height: 300px;
            width: 900px;

        }
        td, th {
            border: 1px solid black;
        }
        .media {

        }
        thead, .notamedia {

            color: white;
        }

</head>

                <th rowspan="2">Disciplinas</th>

                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <th rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td class="nota">0.0</td>

                </tr>
                <tr>
                    
                    <td>Física</td>

                    <td class="nota">0.0</td>

                    <td>Química</td>

                    <td class="nota">0.0</td>
                </tr>
                <tr>
                    
                    <td>Biologia</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                </tr>
                <tr>
                    <th colspan="4" class="media">Média de Exatas</th>
                    <td class="nota notamedia">0.0</td>
                </tr>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>História</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="nota">0.0</td>

</html>
