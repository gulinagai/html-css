<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use uma tag de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag de &lt;img src=&quot;nome do arquivo&quot; alt=&quot;Descrição da imagem&quot;&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;, inclusive, estou utilizando ela nessa palavra">Abreviações</abbr></li>
        <li><abbr title="Use a tag de &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag de &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag de &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
