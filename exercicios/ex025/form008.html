<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Forumalário</title>
</head>
<body>
    <h1>Formulário usando output com parâmetro oninput na tag input</h1>
    <form action="cadastro.php" method="GET">
        <p><label for="inum1">Digite um número:</label>
                <input type="number" name="num1" id="inum1" min="0" max="10" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p><label for="inum2">Digite outro número:</label>
            <input type="number" name="num2" id="inum2" min="0" max="10" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p><label for="isoma">Soma:</label>
            <output id="isoma" name="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
