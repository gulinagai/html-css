<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário telefone e email</title>
</head>
<body>
    <h1>Formulário de contato</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Contato</legend>
            <p><label for="iemail">Email:</label>
                    <input type="email" id="iemail" name="email" required>
            </p>
            <p><label for="itel">Tel:</label>
                    <input type="tel" id="itel" name="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </fieldset>
    </form>
    </p>
</body>
</html>
