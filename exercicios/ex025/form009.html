<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>
<body>
    <h1>Formulário usando output com parâmetro oninput na tag input</h1>
    <form action="cadastro.php" method="GET">
        <p><label for="inota">Nos dê uma avaliação:</label>
            <input type="range" name="nota" id="inota" oninput="iava.innerHTML = Number(inota.value)" min="0" max="10" value="5">
            <output id="iava">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </p>
    </form>
</body>
</html>
