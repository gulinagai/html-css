<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário</title>
</head>
<body>
    <h1>Formulário usando select, datalist e textarea</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p><label for="iest">Selecione um estado:</label>
            <select name="est" id="iest" required>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ" selected>Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>
        <p><label for="iprof">Escolha uma profissão:</label>
            <input type="text" name="prof" id="iprof" list="listaprofissao" required>
            <datalist id="listaprofissao">
                <option value="CHEF">Chefe de Cozinha</option>
                <option value="PRO">Professor</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="FUT">Jogador de Futebol</option>
            </datalist>
        </p>
        <p><label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" required></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </p>
    </form>
    
</body>
</html>
