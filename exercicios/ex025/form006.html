<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário</title>
</head>
<body>
    <h1>Formulário usando type color, type range e type file</h1>
    <form action="cadastro.php" method="POST">
        <p>Escolha uma cor:
            <input type="color" name="cor" id="icor" value="#45AFF0">
        </p>
        <p>Nos dê uma avaliação! :
            <input type="range" name="ava" id="iava"
            min="0" max="10" value="3">
        </p>
        <p>Enviar arquivo:
            <input type="file" id="ifoto" name="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
