<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Formulário de lançamento de notas</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label>
            <input type="text" id="inome" name="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p><label for="imedia">Média:</label>
            <input type="number" id="imedia" name="media" required min="0" max="10" step="0.1" placeholder="0 a 10" value="6.3"> 
        </p>
        <p><label for="imes">Período letivo:</label>
            <input type="month" id="imes" name="mes" required value="1999-10">
        </p>
        <p><label for="idata">Data da prova:</label>
            <input type="date" id="idata" name="data" required value="1999-10-18">
        </p>
        <p><label for="ihora">Horário da prova:</label>
            <input type="time" id="ihora" name="hora" required value="06:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
