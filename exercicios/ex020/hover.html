<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
        div > p {
            display:none;
        }
        div:hover > p {
            display: block;
            background-color: rgba(85, 255, 255, 0.651);
            color: rgb(255, 0, 0);
        }
        p {
            width: 500px;
        }
        div:hover {
            color:red;
        }
    </style>
</head>
<body>
    <div>Passe o mouse por cima desse texto e veja a m√°gica
        <p>texto escondido</p>
    </div>
</body>
</html>
