<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p><label for="iusu">Usuário:</label>
            <input type="text" id="iusu" name="nome" required minlength="3" size="12" autocomplete="username" placeholder="nome de usuário">
        </p>
        <p><label for="isenha">Senha:</label>
            <input type="password" id="isenha" name="senha" required minlength="8" maxlength="12" size="12" autocomplete="current-password" placeholder="mínimo 8 caracteres">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
