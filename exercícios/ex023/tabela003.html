<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
        <h1>Mesclagem de c√©lulas</h1>
        
        <table>
            <tr>
                <td rowspan="3">A</td>
                <td>B</td>
                <td colspan="2">C</td>
                
            </tr>
            <tr>
                <td>E</td>
                
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                
                
                <td colspan="2">K</td>
                <td>L</td>
            </tr>
        </table>
</body>
</html>
